{% extends "base.html" %} {% block content %}
<hr /> {% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}
<ul class="posts">
    {% for post in posts %}
    <li>
        <a class="title" href="/post?id={{post['id']}}">
            {{post['title']}}
        </a>
        <p>{{post['body'][:100]|safe}}</p>
        <a href="/user?id={{post['user_id']}}">
            <small>
                <em>Written by: {{post['user_id']}}</em>
            </small>
        </a>
    </li>
    {% endfor %}
</ul>

{% endif %} {% endblock %}

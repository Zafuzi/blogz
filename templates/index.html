{% extends "base.html" %} {% block content %}
<hr /> {% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}

<ul class="posts">
    {% for post in posts %}
    <li>
        <a href="/post?id={{post['id']}}">
            <h2>{{post['title']}}</h2>
        </a>
        <p>{{post['body']|safe}}</p>
    </li>
    {% endfor %}
</ul>

{% endif %} {% endblock %}

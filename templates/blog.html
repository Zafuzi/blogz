{% extends "base.html" %} {% block content %}
<div class="post">
    {% if not post %}
    <p>No post found</p>
    {% else %}
    <h2> {{post['title']}} </h2>
    <a href="/user?id={{post['user_id']}}">
        <small>
                <em>Written by: {{post['user_id']}}</em>
            </small>
    </a>
    <div>
        {{post['body']|safe}}
    </div>
</div>
{% endif %}{% endblock %}
